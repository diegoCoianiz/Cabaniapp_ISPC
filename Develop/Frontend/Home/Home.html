<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

        <!-- Bootstrap & CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
</head>
<body style="background-color:#D2BFAD">
    <div class="container-sm text-center my-5">
        <div class="row ">
            <div class="col ms-0">
                <img src="/Administrador/img/logo.jpg" height="250px">
            </div>
            
            <div class="col mt-4">
                <div class="row">
                    <h1>Cabañapp</h1>
                    <h3>Cabañapp te ayuda a comunicarte y compartir con quienes buscan y ofrecen los mejores complejos hoteleros y los mejores momentos!</h3>
                </div>

        <div class="row">
            <div class="col mt-4">
                <form>
                    <fieldset enabled>
                      <legend>Ya estás registrado? <button type="button" class="btn btn-primary">Iniciar sesión</button></legend>

                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Nuevo en cabañapp? crea tu cuenta en dos simples pasos!</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Nombre de Usuario">
                      </div>
                      <div class="mb-3">
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Contraseña">
                      </div>
                    
                    <div class="text-start ms-3">
                        <select>
                            <option>Seleccionar una opción</option>
                            <option>Administrador de complejo</option>
                            <option>Cliente</option>
                        </select>
                            
                          <button type="submit" 
                          class="btn btn-primary ms-3">Crear cuenta</button>
                    </div>
                    </fieldset>
                  </form>
            </div>
        </div>
    </div>
        </div>
    </div>

    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
</body>
</html>
