<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/footerN.css">
    <link rel="stylesheet" href="./css/login.style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <title>Login & Register</title>
</head>

<body>
    
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h1>Bienvenido a CabaniApp</h1>
                <p>Si ya tenes una cuenta por favor inicia sesion aqui</p>

                <div class="datos">
                    <input class="form-check-input" type="checkbox" id="gridCheck" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">Administrador</label>
                </div>
            
                <div class="datos">

                    <input class="form-check-input" type="checkbox" id="gridCheck" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">Cliente</label>
                </div>
                
                <button class="sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class="bi bi-google"></i>
                </div>
                <div class="border-icon">
                    <i class="bi bi-facebook"></i>
                </div>
                <div class="border-icon">
                    <i class="bi bi-linkedin"></i>
                </div>
            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Contraseña">
            <input type="password" placeholder="Repetir Contraseña">

            
            <input type="button" placeholder="Registrarse">

        </form>
    </div>

    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class="bi bi-google"></i>
                </div>
                <div class="border-icon">
                    <i class="bi bi-facebook"></i>
                </div>
                <div class="border-icon">
                    <i class="bi bi-linkedin"></i>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aun no tienes cuenta?</p>
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Contraseña">
            <input type="password" placeholder="Repetir Contraseña">
            <input type="button" placeholder="Iniciar Sesion">

        </form>
        <div class="welcome-back">
            <div class="message">
                <h1>Bienvenido nuevamente</h1>
                <p>Si aun no tienes una cuenta por favor registrese aqui</p>
               

            <div class="datos">
                    <input class="form-check-input" type="checkbox" id="gridCheck" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">Administrador</label>
                </div>
            
                <div class="datos">

                    <input class="form-check-input" type="checkbox" id="gridCheck" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">Cliente</label>
                </div>
                <button class="sign-in-btn">Registrarse</button>
            </div>
            
        </div>
        
    </div>

    
    <script src="./JavaScrip/login.js"></script>
</body>



</html>
