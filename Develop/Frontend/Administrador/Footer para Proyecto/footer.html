<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Footer Design</title>
    
    <link rel="stylesheet" href="./css/footer.css">
    
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
   
    <footer>
       
       <div class="container-footer-all">
        
            <div class="container-body">

                <div class="colum1">

                    <figure>
                        <a href="#">
                            <img src="./logo.png" alt="Logo de SLee Dw">
                        </a>
                    </figure>

                </div>

                <div class="colum2">

                    <h1>Redes Sociales</h1>

                    <div class="row">
                        <img src="icon/facebook.png">
                        <label>Siguenos en Facebook</label>
                    </div>
                    <div class="row">
                        <img src="icon/twitter.png">
                        <label>Siguenos en Twitter</label>
                    </div>
                    <div class="row">
                        <img src="icon/instagram.png">
                        <label>Siguenos en Instagram</label>
                    </div>
                </div>

                <div class="colum3">

                    <h1>Informacion Contactos</h1>

                    <div class="row2">
                        <img src="icon/house.png">
                        <label>Domicilio Cabaña</label>
                    </div>

                    <div class="row2">
                        <img src="icon/smartphone.png">
                        <label>Contacto</label>
                    </div>

                    <div class="row2">
                        <img src="icon/contact.png">
                         <label>cabaniapp@gmail.com</label>
                    </div>

                </div>

            </div>
        
        </div>
        
        <div class="container-footer">
               <div class="footer">
                    <div class="copyright">
                        © 2022 Todos los Derechos Reservados | <a href="">CABANIAPP</a>
                    </div>

                    <div class="information">
                        <a href="">Sobre Nosotros</a> | <a href="">Privacion y Politica</a> | <a href="">Terminos y Condiciones</a>
                    </div>
                </div>

            </div>
        
    </footer>
    
</body>
</html>
