<body class="background-style">
    <header>
        <!-- Vuelve al panel administración. -->
        <div class="col">
            <button><a href="../Administrador/index-admin.html">
                    <---- VOLVER</a></button>
        </div>
        <div class="titulo-central col">
            <h1>Perfil</h1>
        </div>
    </header>

    <main>

        <div class="container">
            <div class="forms-cabanias">
                <div class="perfil form-cabania">
                    <form name="fvalida">
                        <legend>Perfil Administrador</legend>
                        <div class="datos">
                            <label for="nom-admin">Nombre:</label>
                            <input type="text" id="nom-admin" placeholder="Nombre administrador.">
                        </div>
                        <div class="datos">
                            <label for="apellido-admin">Apellido:</label>
                            <input type="text" id="apellido-admin" placeholder="Apellido administrador.">
                        </div>
                        <div class="datos">
                            <label for="dni-admin">DNI:</label>
                            <input type="number" id="dni-admin" placeholder="DNI administrador.">
                        </div>

                        <div class="datos">
                            <label for="nac-admin">Fecha de Nacimiento:</label>
                            <input type="date" id="nac-admin" placeholder="Fecha de nacimiento administrador. ">
                        </div>
                        <div class="datos">
                            <label for="contacto-admin">Teléfono:</label>
                            <input type="tel" id="contacto-admin" placeholder="N° de teléfono administrador.">
                        </div>
                        <button id="boton" type="button" onclick="validaPerfil()">AGREGAR</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div class="container-fluid">
        <footer>
          <div class="container-footer-all">
              <div class="container-body">
                  <div class="colum1">
                      <figure>
                          <a href="#">
                              <img src="./img/footer_icons/logo_para_footer.png" alt="Logo de SLee Dw">
                          </a>
                      </figure>
                  </div>
                  <div class="colum2">
                      <h1>Redes Sociales</h1>
                      <div class="row-footer">
                          <img src="./img/footer_icons/facebook.png">
                          <label>Siguenos en Facebook</label>
                      </div>
                      <div class="row-footer">
                          <img src="./img/footer_icons/twitter.png">
                          <label>Siguenos en Twitter</label>
                      </div>
                      <div class="row-footer">
                          <img src="./img/footer_icons/instagram.png">
                          <label>Siguenos en Instagram</label>
                      </div>
                  </div>
                  <div class="colum3">
                      <h1>Informacion Contactos</h1>
                      <div class="row2">
                          <img src="./img/footer_icons/house.png">
                          <label>Domicilio Cabaña</label>
                      </div>
                      <div class="row2">
                          <img src="./img/footer_icons/smartphone.png">
                          <label>Contacto</label>
                      </div>
                      <div class="row2">
                          <img src="./img/footer_icons/contact.png">
                          <label>cabaniapp@gmail.com</label>
                      </div>
                  </div>
              </div>
          </div>
          <div class="container-footer">
              <div class="footer">
                  <div class="copyright">
                      © 2022 Todos los Derechos Reservados | <a href="">CABANIAPP</a>
                  </div>
                  <div class="information">
                      <a href="">Sobre Nosotros</a> | <a href="">Privacion y Politica</a> | <a href="">Terminos y
                          Condiciones</a>
                  </div>
              </div>
          </div>
      </footer>
