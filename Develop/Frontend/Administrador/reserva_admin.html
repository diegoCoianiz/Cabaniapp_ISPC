<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="./css/footer_nuevo.css">

    <title>Nueva Reserva</title>
</head>

<body>
    <header>
        <!-- Vuelve al panel administración. -->
        <div class="col">
            <button><a href="../Administrador/index-admin.html">
                    <---- VOLVER</a></button>
        </div>
        <div class="titulo-central col">
            <h1>Nueva Reserva</h1>
        </div>
    </header>

    <main class="background-style">
        <div class="container">
            <div class="forms-cabanias">
                <div class="perfil form-cabania" id="reserva">
                    <form name="fvalida">
                        <legend>Nueva Reserva</legend>
                        <div id="info-principal">
                            <div class="datos">
                                <label for="ingresoReserva" id="lblIngresoReserva">Ingreso:</label>
                                <input type="date" id="ingresoReserva">
                            </div>
                            <div class="datos">
                                <label for="salidaReserva" id="lblSalidaReserva">Salida:</label>
                                <input type="date" id="salidaReserva">
                            </div>
                            <div class="datos">
                                <label for="personasReserva" id="lblPersonasReserva">N° de Personas:</label>
                                <input type="text" id="personasReserva" placeholder="Cant. personas." minlength="1"
                                    maxlength="2">
                            </div>
                        </div>
                        <div id="info-pagos">
                            <div class="datos">
                                <label for="seniaReserva" id="lblSeniaReserva">Seña:</label>
                                $<input type="text" id="seniaReserva" minlength="3" maxlength="6">
                            </div>
                            <div class="datos">
                                <label for="totalReserva" id="lblTotalReserva">Pago Total:</label>
                                $<input type="text" id="totalReserva" minlength="4" maxlength="6">
                            </div>
                        </div>
                        <div class="servicios">
                            <label for="formaPago-reserva">Formas de Pago:</label>
                            Efectivo<input type="checkbox" name="formaPago-reserva" value="1">
                            Transferencia<input type="checkbox" name="formaPago-reserva" value="2">
                            Mercado Pago<input type="checkbox" name="formaPago-reserva" value="3"><br>
                            Uala<input type="checkbox" name="formaPago-reserva" value="4">
                            Tarjeta de Débito<input type="checkbox" name="formaPago-reserva" value="5">
                            Tarjeta de Crédito<input type="checkbox" name="formaPago-reserva" value="6">
                        </div>
                        <div class="datos">
                            <label for="nombreReserva" id="lblNombreReserva">Nombre:</label>
                            <input type="text" id="nombreReserva" placeholder="Nombre del cliente.">
                        </div>
                        <div class="datos">
                            <label for="apellidoReserva" id="lblApellidoReserva">Apellido:</label>
                            <input type="text" id="apellidoReserva" placeholder="Apellido del cliente.">
                        </div>
                        <div class="datos">
                            <label for="dniReserva" id="lblDniReserva">DNI:</label>
                            <input type="text" id="dniReserva" minlength="7" maxlength="8" placeholder="DNI del cliente.">
                        </div>
                        <div class="datos">
                            <label for="mailReserva" id="lblMailReserva">Mail:</label>
                            <input type="text" id="mailReserva" placeholder="Mail del cliente.">
                        </div>
                        <div class="datos">
                            <label for="telReserva" id="lblTelReserva">Celular / Teléfono:</label>
                            <input type="text" id="telReserva" minlength="9" maxlength="15" placeholder="N° de contacto del cliente.">
                        </div>
                        
                    </form>
                    <button id="boton" type="button" onclick="validarReservaAdmin()">RESERVAR</button>
                </div>
            </div>
        </div>
    </main>

    <div class="container-fluid">
        <footer>
          <div class="container-footer-all">
              <div class="container-body">
                  <div class="colum1">
                      <figure>
                          <a href="#">
                              <img src="./img/footer_icons/logo_para_footer.png" alt="Logo de SLee Dw">
                          </a>
                      </figure>
                  </div>
                  <div class="colum2">
                      <h1>Redes Sociales</h1>
                      <div class="row-footer">
                          <img src="./img/footer_icons/facebook.png">
                          <label>Siguenos en Facebook</label>
                      </div>
                      <div class="row-footer">
                          <img src="./img/footer_icons/twitter.png">
                          <label>Siguenos en Twitter</label>
                      </div>
                      <div class="row-footer">
                          <img src="./img/footer_icons/instagram.png">
                          <label>Siguenos en Instagram</label>
                      </div>
                  </div>
                  <div class="colum3">
                      <h1>Informacion Contactos</h1>
                      <div class="row2">
                          <img src="./img/footer_icons/house.png">
                          <label>Domicilio Cabaña</label>
                      </div>
                      <div class="row2">
                          <img src="./img/footer_icons/smartphone.png">
                          <label>Contacto</label>
                      </div>
                      <div class="row2">
                          <img src="./img/footer_icons/contact.png">
                          <label>cabaniapp@gmail.com</label>
                      </div>
                  </div>
              </div>
          </div>
          <div class="container-footer">
              <div class="footer">
                  <div class="copyright">
                      © 2022 Todos los Derechos Reservados | <a href="">CABANIAPP</a>
                  </div>
                  <div class="information">
                      <a href="">Sobre Nosotros</a> | <a href="">Privacion y Politica</a> | <a href="">Terminos y
                          Condiciones</a>
                  </div>
              </div>
          </div>
      </footer>
      </div>

    <script src="js/valid-form.js"></script>
</body>

</html>
