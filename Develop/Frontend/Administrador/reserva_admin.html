<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="./css/footer_nuevo.css">

    <title>Nueva Reserva</title>
</head>

<body>
    <header>
        <!-- Vuelve al panel administración. -->
        <div class="col">
            <button><a href="../Administrador/index-admin.html">
                    <---- VOLVER</a></button>
        </div>
        <div class="titulo-central col">
            <h1>Nueva Reserva</h1>
        </div>
    </header>

    <main class="background-style">
        <div class="container">
            <div class="forms-cabanias">
                <div class="perfil form-cabania" id="reserva">
                    <form name="fvalida">
                        <legend>Nueva Reserva</legend>
                        <div id="info-principal">
                            <div class="datos">
                                <label for="ingreso-reserva">Ingreso:</label>
                                <input type="date" id="ingreso-reserva">
                            </div>
                            <div class="datos">
                                <label for="egreso-reserva">Salida:</label>
                                <input type="date" id="egreso-reserva">
                            </div>
                            <div class="datos">
                                <label for="personas-reserva">N° de Personas:</label>
                                <input type="number" id="personas-reserva" placeholder="Cant. personas." min="1"
                                    max="20">
                            </div>
                        </div>
                        <div id="info-pagos">
                            <div class="datos">
                                <label for="senia-reserva">Seña:</label>
                                $<input type="number" id="senia-reserva" min="100">
                            </div>
                            <div class="datos">
                                <label for="total-reserva">Pago Total:</label>
                                $<input type="number" id="total-reserva" min="100">
                            </div>
                        </div>
                        <div class="servicios">
                            <label for="formaPago-reserva">Formas de Pago:</label>
                            Efectivo<input type="checkbox" name="formaPago-reserva" value="1">
                            Transferencia<input type="checkbox" name="formaPago-reserva" value="2">
                            Mercado Pago<input type="checkbox" name="formaPago-reserva" value="3"><br>
                            Uala<input type="checkbox" name="formaPago-reserva" value="4">
                            Tarjeta de Débito<input type="checkbox" name="formaPago-reserva" value="5">
                            Tarjeta de Crédito<input type="checkbox" name="formaPago-reserva" value="6">
                        </div>
                        <div class="datos">
                            <label for="nombre-reserva">Nombre:</label>
                            <input type="text" id="nombre-reserva" placeholder="Nombre del cliente.">
                        </div>
                        <div class="datos">
                            <label for="apellido-reserva">Apellido:</label>
                            <input type="text" id="apellido-reserva" placeholder="Apellido del cliente.">
                        </div>
                        <div class="datos">
                            <label for="dni-reserva">DNI:</label>
                            <input type="number" id="dni-reserva" placeholder="DNI del cliente.">
                        </div>
                        <div class="datos">
                            <label for="mail-reserva">Mail:</label>
                            <input type="text" id="mail-reserva" placeholder="Mail del cliente.">
                        </div>
                        <div class="datos">
                            <label for="tel-reserva">Celular / Teléfono:</label>
                            <input type="tel" id="tel-reserva" placeholder="N° de contacto del cliente.">
                        </div>
                        <button id="boton" type="button" onclick="validaReserva()">RESERVAR</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div class="container-fluid">
        <footer>
          <div class="container-footer-all">
              <div class="container-body">
                  <div class="colum1">
                      <figure>
                          <a href="#">
                              <img src="./img/footer_icons/logo_para_footer.png" alt="Logo de SLee Dw">
                          </a>
                      </figure>
                  </div>
                  <div class="colum2">
                      <h1>Redes Sociales</h1>
                      <div class="row-footer">
                          <img src="./img/footer_icons/facebook.png">
                          <label>Siguenos en Facebook</label>
                      </div>
                      <div class="row-footer">
                          <img src="./img/footer_icons/twitter.png">
                          <label>Siguenos en Twitter</label>
                      </div>
                      <div class="row-footer">
                          <img src="./img/footer_icons/instagram.png">
                          <label>Siguenos en Instagram</label>
                      </div>
                  </div>
                  <div class="colum3">
                      <h1>Informacion Contactos</h1>
                      <div class="row2">
                          <img src="./img/footer_icons/house.png">
                          <label>Domicilio Cabaña</label>
                      </div>
                      <div class="row2">
                          <img src="./img/footer_icons/smartphone.png">
                          <label>Contacto</label>
                      </div>
                      <div class="row2">
                          <img src="./img/footer_icons/contact.png">
                          <label>cabaniapp@gmail.com</label>
                      </div>
                  </div>
              </div>
          </div>
          <div class="container-footer">
              <div class="footer">
                  <div class="copyright">
                      © 2022 Todos los Derechos Reservados | <a href="">CABANIAPP</a>
                  </div>
                  <div class="information">
                      <a href="">Sobre Nosotros</a> | <a href="">Privacion y Politica</a> | <a href="">Terminos y
                          Condiciones</a>
                  </div>
              </div>
          </div>
      </footer>
      </div>

    <script src="js/valid-reserva.js"></script>
</body>

</html>
